{% extends "base.html" %}

{% block page_content %}


<h1>Reports Page</h1>
<p>Review reports from your budget</p>
<div>
		<nav>
			<a href="{% url 'reports_monthReport' %}" >Monthly by Categories</a>
			<a href="#Monthly_income_vs_exspence" >Month Income vs Expenses</a>
		</nav>
</div>

<h3>Monthly Report for {{ month }}/{{ year }}</h3>

<!-- select month to report --> 
<form method="get">
	<label for="month">Month</lable>
	<select id="month" name="month">
		{% for m in months %}
			<option value="{{ m }}" {% if m == month %}selected{% endif %}>{{ m }}</option>
		{% endfor %}
	</select>
	<label for="year">Year:</label>
	<input type="number" id="year" name="year" value="{{ year }}">
	<button type="submit">View Report</button>
</form>

<table>
	<thead>
		<tr>
			{% for supercat in supercategories %}			
				<th>{{ supercat }}</th>
			{% endfor %}
		</tr>
	</thead>
	<tbody>
		<tr>
			<!-- this is the totals for supercategories --> 
				{% for name, value in supercat_totals_list %}
					<td>{{ value }}</td>
				{% endfor %}
	</tr>
		<tr>
			<!-- this is the totals for supercategories --> 
			{% for cat_value in category_by_supercat_totals %}
					<td>{{ cat_value }}</td>
				{% endfor %}
	</tr>
</table>
{% endblock page_content %}
