{% extends "base.html" %}

{% block page_content %}


<h1>Reports Page</h1>
<p>Review reports from your budget</p>
<div>
		<nav>
			<a href="{% url 'reports_monthReport' %}" >Monthly by Categories</a>
			<a href="#Monthly_income_vs_exspence" >Month Income vs Expenses</a>
		</nav>
</div>

<h3>Monthly Report for {{ month }}/{{ year }}</h3>

<!-- select month to report --> 
<form method="get">
	<label for="month">Month</lable>
	<select id="month" name="month">
		{% for m in months %}
			<option value="{{ m }}" {% if m == month %}selected{% endif %}>{{ m }}</option>
		{% endfor %}
	</select>
	<label for="year">Year:</label>
	<input type="number" id="year" name="year" value="{{ year }}">
	<button type="submit">View Report</button>
</form>

{% endblock page_content %}
